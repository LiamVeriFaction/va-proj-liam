<div class="login-page">
  <mat-card class="login-card">
    <mat-card-title> Welcome to Liam's Trello Clone </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-field">
          <mat-form-field>
            <mat-label> Username </mat-label>
            <mat-error *ngIf="f.username.invalid"
              >Username cannot be blank</mat-error
            >
            <input
              formControlName="username"
              matInput
              class="input"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="input-field">
          <mat-form-field>
            <mat-label> Password </mat-label>
            <mat-error *ngIf="f.password.invalid"
              >Password cannot be blank</mat-error
            >
            <input
              formControlName="password"
              matInput
              class="input"
              type="password"
            />
          </mat-form-field>
        </div>
        <div class="login-button">
          <mat-card-actions>
            <button
              mat-stroked-button
              [disabled]="loginForm.invalid"
              type="submit"
              class="button"
            >
              Login
            </button>
          </mat-card-actions>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
