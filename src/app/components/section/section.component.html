<div class="section" *ngIf="section$ | async as section">
  <h2>{{ section.heading }}</h2>

  <div class="tasklist">
    <div *ngFor="let task of taskList$ | async">
      <task [id] = "task.id"></task>
    </div>
  </div>
  <button mat-stroked-button color="primary" class="addButton" (click)="openDialog(section.id)">Add Task</button>
</div>
