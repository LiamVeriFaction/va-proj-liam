<div class="section" *ngIf="section">
  <h2>{{ section.heading }}</h2>

  <div class="tasklist">
    <div *ngFor="let task of taskList$ | async">
      <task [task]="task"></task>
    </div>
  </div>
  <button
    mat-stroked-button
    color="primary"
    class="addButton"
    (click)="openDialog(section.id)"
  >
    Add Task
  </button>
</div>
