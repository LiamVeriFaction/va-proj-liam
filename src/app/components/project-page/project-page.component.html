<div class="project-page" *ngIf="project$ | async as project">
  <div class="header">
    <h1>{{ project.project_name }}</h1>
    <div class="date">
      <div>
        <span class="t">Start Date:</span>
        {{ project.start_date | date: "mediumDate" }}
      </div>
      <div>
        <span class="t">Target Date:</span>
        {{ project.target_date | date: "mediumDate" }}
      </div>
    </div>
  </div>
  <div class="section-list">
    <div *ngFor="let section of sectionList$ | async">
      <section [id]="section.id"></section>
    </div>
  </div>
</div>
