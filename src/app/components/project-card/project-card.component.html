<div [routerLink]="['/projects', project.id]" class="project" *ngIf="project">
  <div class="title">{{ project.project_name }}</div>

  <div class="description">{{ project.description }}</div>
  <div class="date">
    <div>
      <span class="t">Start Date:</span>
      {{ project.start_date | date: "mediumDate" }}
    </div>
    <div>
      <span class="t">Target Date:</span>
      {{ project.target_date | date: "mediumDate" }}
    </div>
  </div>
</div>
