<div class="main-page">
    <div class="project-list">
      <div *ngFor="let project of projectList$ | async">
        <project-card [project]="project"> </project-card>
      </div>
    </div>

    <div class="project-options">
      <button mat-stroked-button class="button" (click)="openDialog()">
        Add Project
      </button>
    </div>
</div>
