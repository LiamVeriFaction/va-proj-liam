<div class="main-page">
  <div *ngIf="loggedIn">
    <div class="project-list">
      <div *ngFor="let project of projectList$ | async">
        <project-card [id]="project.id"> </project-card>
      </div>
    </div>
    <button
      mat-stroked-button
      color="primary"
      class="addButton"
      (click)="openDialog()"
    >
      Add Project
    </button>
  </div>
</div>
