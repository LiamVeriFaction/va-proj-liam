<div class="main-page">
  <div class="project-list" *ngIf="projectList">
    <div *ngFor="let project of projectList">
      <project-card [project]="project"> </project-card>
    </div>
  </div>

  <div class="project-options">
    <button mat-stroked-button class="button" (click)="addProjectDialog()">
      Add Project
    </button>
  </div>
</div>
