<form [formGroup]="form" (ngSubmit)="submit()" (keydown.enter)="submit()">
  <h1 mat-dialog-title>{{ data.heading ? "Edit Task" : "Create a Task" }}</h1>
  <div mat-dialog-content>
    <mat-form-field class="field">
      <mat-label>Heading</mat-label>
      <mat-error *ngIf="heading.invalid">Required</mat-error>
      <input matInput formControlName="heading" required />
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Description</mat-label>
      <mat-error *ngIf="description.invalid">Required</mat-error>
      <input matInput formControlName="description" required />
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="options">
    <button mat-stroked-button (click)="onNoClick()">Cancel</button>
    <button type="submit" mat-stroked-button [disabled]="form.invalid">
      {{ data.heading ? "Save Edit" : "Create" }}
    </button>
  </div>
</form>
